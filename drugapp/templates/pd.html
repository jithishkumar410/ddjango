
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
     #messages{
      top:0%;
      left:10px;
      position: absolute;
      z-index: 10;
      background-color:rgb(1, 127, 127,0.5);
      padding: 1rem;
      border-radius: 20px 3px 20px 3px;
      margin: 3px;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <a href="{%url 'lout' %}">Logout</a>
    <div class="container">

        <!--col 1-->
        <div>
            
             <div id="comcard" class="card">
                
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                      {{a}}
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  
                 <h2>Complaint</h2>
                 <a class="btn" href="{% url 'com' %}">Check Complaint</a>
             </div>
             <div class="card">
                
                  <h2>Send Alert Message</h2>
                  <a class="btn" href="{% url 'alf' %}">Clickhere</a>
             </div>
             <div class="card">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{b}}
                <span class="visually-hidden">unread messages</span>
              </span>
                 <h2>View Alerts</h2>
                 <a class="btn" href="{% url 'almsg' %}">Clickhere</a>
             </div>
        <div>
    <!--col 2-->
    <div>
        <div id="map" style="height: 500px; width: 500px;"></div>
    </div>
    <script>
        var map = L.map('map').setView([11.004556, 76.961632], 12);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
    </script>

{% if messages %}
<div id="messages">
    {% for message in messages %}
    <h4 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
    {% endfor %}
</div>
{% endif %}
<script>
  setTimeout(() => {
  const box = document.getElementById('messages');

 
  box.style.display = 'none';

}, 3000); 

</script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
